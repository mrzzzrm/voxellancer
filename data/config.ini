[general]
# activate if you have only 1fps...
hd3000workaround = true

[input]
# area around the middle in which the mouse has no rotating effect
deadzoneMouse = 0.1
# gamepad's sensitivity, increase if ship moves without actual input on gamepad
deadzoneGamepad = 0.2

mappingFirePrimary = InputMapping(0,0,0)
mappingFireSecondary = InputMapping(3,2,-1)
mappingRocketPrimary = InputMapping(1,82,0)
mappingRocketSecondary = InputMapping(3,2,1)

mappingMoveLeftPrimary = InputMapping(1,65,0)
mappingMoveLeftSecondary = InputMapping(3,0,-1)
mappingMoveRightPrimary = InputMapping(1,68,0)
mappingMoveRightSecondary = InputMapping(3,0,1)

mappingMoveForwardPrimary = InputMapping(1,87,0)
mappingMoveForwardSecondary = InputMapping(3,1,1)
mappingMoveBackwardPrimary = InputMapping(1,83,0)
mappingMoveBackwardSecondary = InputMapping(3,1,-1)

mappingRotateLeftPrimary = InputMapping(0,0,0)
mappingRotateLeftSecondary = InputMapping(3,4,-1)
mappingRotateRightPrimary = InputMapping(0,0,0)
mappingRotateRightSecondary = InputMapping(3,4,1)

mappingRotateUpPrimary = InputMapping(0,0,0)
mappingRotateUpSecondary = InputMapping(3,3,-1)
mappingRotateDownPrimary = InputMapping(0,0,0)
mappingRotateDownSecondary = InputMapping(3,3,1)

mappingRotateClockwisePrimary = InputMapping(1,69,0)
mappingRotateClockwiseSecondary = InputMapping(0,0,0)
mappingRotateCClockwisePrimary = InputMapping(1,81,0)
mappingRotateCClockwiseSecondary = InputMapping(0,0,0)

mappingSelectNextPrimary = InputMapping(1,258,0)
mappingSelectNextSecondary = InputMapping(2,5,0)
mappingSelectPreviousPrimary = InputMapping(1,280,0)
mappingSelectPreviousSecondary = InputMapping(2,4,0)

[physics]
globalDampening = 0.5
globalAngularDampening = 0.8
globalRotationFactor = 0.1

debrisDampening = 0.2
debrisAngularDampening = 0.2
debrisBaseForce = 10.0
debrisAngularBaseForce = 20.0

[hud]
# how far away the hud is = how small the elements are, 50~200
distance = 100
# how much the hud movement is projected (because the camera is too slow)
moveMultiplier = 5
# inertia of the hud, higher = faster
inertiaRotate = 30
inertiaMove = 25
# hud movement steps per second, higher = smoother
inertiaRate = 2000
# max. distance for a ship to be shown via arrows
arrowMaxdistance = 1000
# radius of arrows, 0 = center, 1 = screen border (fovy)
arrowRadius = 0.7
showFramerate = true
lineBacklog = 3
lineTime = 4

[voxel]
DefaultHP = 20.0
DefaultMass = 1.0

[colorcode]
EngineKey = 0x0000FF
EngineColor = 0x0000FF
EngineMass = 1
EngineHP = 20
HardpointKey = 0xFFFF00
HardpointColor = 0xFFFF00
HardpointMass = 1
HardpointHP = 60
CockpitKey = 0x00FF00
CockpitColor = 0x00FF00
CockpitMass = 1
CockpitHP = 40
FuelKey = 0xFF0000
FuelColor = 0xFF0000
FuelMass = 1
FuelHP = 10
CrucialKey = 0x00FFFF
CrucialColor = 0x00FFFF
CrucialMass = 5
CrucialHP = 100

[weapons]
GunAimRange = 400
GunCooldownTime = 0.2
GunSpeed = 300
RocketAimRange = 500
RocketCooldownTime = 2
RocketSpeed = 150
RocketLifetime = 10

[ship]
maxSpeed = 30
maxRotSpeed = 5

[vfx]
debrisLifetime = 10
debrisIntersectionCheckPeriod = 0.3
